<div class="container" style="margin-top: 14px;">
            <div class="col-md-9">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 style="text-align: center;">Reportes</h2>
                        </div>
                        <div class="panel-body">                        
                            <div class="form-group col-md-12">                                
                                <select class="form-control">
                                    <option>Tipo de colaborador</option>
                                    <option>Docente responsable</option>
                                    <option>Docente colaborador</option>
                                    <option>Alumno colaborador</option>
                                    <option>Todos</option>
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <label>Linea de investigacion</label>
                                <select class="form-control">
                                    <option>Seleccione</option>
                                    <option>Todas las lineas de investigacion</option>
                                    <option>LIIADT-01 Computo en la nube</option>
                                    <option>LIIADT-02 Computo intensivo</option>
                                    <option>LIIADT-03 Sistemas inteligentes de automatización</option>
                                    <option>LIIADT-04 Desarrollo de tecnología e innovación</option>
                                    <option>LIIADT-05 Control y automatización</option>
                                    <option>LIIADT-06 Desarrollo e innovación en tecnologías de producción</option>
                                    <option>LIIADT-07 Desarrollo e innovación de productos biotecnologías y tecnológicos</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label>Sexo</label>
                                <select class="form-control">
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                    <option>Ambos</option>
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <label class="col-form-label">Carrera</label>
                                <select class="form-control">
                                    <option>Todas las carreras</option>
                                    <option>Ingeniería Sistemas Computacionales</option>
                                    <option>Ingeniería Industrias Alimentarias</option>
                                    <option>Ingeniería Industrial</option>
                                    <option>Ingeniería Civil</option>
                                    <option>Ingeniería Gestión Empresarial</option>
                                    <option>Ingeniería Electrónica</option>
                                    <option>Ingeniería Mecatronica</option>
                                    <option>Ingeniería Electromecánica</option>
                                    <option>Ingeniería Bioquímica</option>
                                    <option>Gastronomía</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Tipo de proyecto</label>
                                <select class="form-control">
                                    <option>Activos</option>
                                    <option>Cancelados</option>
                                    <option>Reactivados</option>
                                    <option>No aptos</option>
                                    <option>En espera</option>
                                    <option>Inactivos</option>
                                    <option>Rechazados</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <h5 style="text-align: center;">Prórrogas</h5>
                                <h5><input type="checkbox" >Aceptadas</h5>
                                <h5 style="float: right; margin-top: -32px;"><input type="checkbox">Rechazadas</h5>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Rango de consulta</label>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Desde</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Hasta</label>
                                <input type="date" class="form-control">
                            </div>
                            <button class="btn btn-info" style="float: right;">Generar reporte estadistico</button>
                            <input type="button" class="btn btn-primary" style="float: right; margin-right: 10px;" value="Consultar" data-target="#myModal" data-toggle="modal">                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal" type="button">×</button>
                            <h4 class="modal-title" style="text-align: center;">Reporte por proyecto</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>#</th>
                                                <th>Folio</th>
                                                <th>Proyecto</th>
                                                <th>Docente responsable</th>
                                                <th>Sexo</th>
                                                <th>F. Inicio</th>
                                                <th>F. Conclucion</th>
                                                <th>L. Investigacion</th>
                                                <th>Prórroga</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="checkbox"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            <button class="btn btn-primary">Generar reporte</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
