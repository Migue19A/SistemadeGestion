            <script type="text/javascript">
                function GuardarDias()
  {
  swal({
  title: '¿Seguro que desea guardar los cambios?',
  text: "",
  type: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',

  }).then(function () {
  swal(
    'Dias inhábiles guardados',

  )
  })
  }

</script>


        <script type="text/javascript">
            menu(5, "../InicioGestion.html", "../PreRegistro/PreRegistro.html","../ConsultaEntregables/ConsultaEntregables.html","../Reportes/Reportes.html","../Prorrogas/Prorroga.html", "../ReActivacion/ReActivacion.html", "../CambioColaboradores/CambioColaboradores.html", "../Gestion de Usuarios/GestiondeUsuarios.html", "../Consulta de Proyectos/Consulta de Proyectos.html", "../ConfiguracionCuenta/ConfiguracionCuenta.html","../Calendario/Calendario.html", "../Historial/HistorialP.html","../Historial/HistorialD.html");
        </script>
        <div class="container" style="margin-right: 0px;margin-left: 0px">
            <div ng-controller="RecurringEventsCtrl as vm">
                <h2 class="text-center">
                    {{ vm.calendarTitle }}
                </h2>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <div class="btn-group">
                            <button class="btn btn-primary" date="vm.viewDate" decrement="vm.calendarView" mwl-date-modifier="" ng-click="vm.cellIsOpen = false">
                                Anterior
                            </button>
                            <button class="btn btn-default" date="vm.viewDate" mwl-date-modifier="" ng-click="vm.cellIsOpen = false" set-to-today="">
                                Hoy
                            </button>
                            <button class="btn btn-primary" date="vm.viewDate" increment="vm.calendarView" mwl-date-modifier="" ng-click="vm.cellIsOpen = false">
                                Siguiente
                            </button>
                        </div>
                    </div>
                    <br class="visible-xs visible-sm">
                        <div class="col-md-6 text-center">
                            <div class="btn-group">
                                <label class="btn btn-primary" ng-click="vm.cellIsOpen = false" ng-model="vm.calendarView" uib-btn-radio="'year'">
                                    Año
                                </label>
                                <label class="btn btn-primary" ng-click="vm.cellIsOpen = false" ng-model="vm.calendarView" uib-btn-radio="'month'">
                                    Mes
                                </label>
                            </div>
                        </div>
                    </br>
                </div>
                <br>
                    <mwl-calendar cell-auto-open-disabled="true" cell-modifier="vm.modifyCell(calendarCell)" day-view-end="22:59" day-view-split="30" day-view-start="06:00" events="vm.events" on-view-change-click="vm.viewChangeClicked(calendarNextView)" view="vm.calendarView" view-date="vm.viewDate" view-title="vm.calendarTitle">
                    </mwl-calendar>
                    <h3 id="event-editor">
                        Días inhábiles
                        <button class="btn btn-primary pull-right" ng-click="vm.addEvent2()">
                            Añadir nuevo
                        </button>
                        <div class="clearfix">
                        </div>
                    </h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    Titulo
                                </th>
                                <th>
                                    Inicio
                                </th>
                                <th>
                                    Fin
                                </th>
                                <th>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="event in vm.events2 track by $index">
                                <td>
                                    <input class="form-control" ng-model="event.title" readonly="" type="text">
                                    </input>
                                </td>
                                <td>
                                    <p class="input-group" style="max-width: 250px">
                                        <input class="form-control" close-text="Close" is-open="event.startOpen" ng-model="event.startsAt" readonly="" type="text" uib-datepicker-popup="dd MMMM yyyy">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" ng-click="vm.toggle($event, 'startOpen', event);vm.BorrarEvent()" type="button">
                                                    <i class="glyphicon glyphicon-calendar">
                                                    </i>
                                                </button>
                                            </span>
                                        </input>
                                    </p>
                                </td>
                                <td>
                                    <p class="input-group" style="max-width: 250px">
                                        <input class="form-control" close-text="Close" is-open="event.endOpen" ng-model="event.endsAt" readonly="" type="text" uib-datepicker-popup="dd MMMM yyyy">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" ng-click="vm.toggle($event, 'endOpen', event);vm.BorrarEvent()" type="button">
                                                    <i class="glyphicon glyphicon-calendar">
                                                    </i>
                                                </button>
                                            </span>
                                        </input>
                                    </p>
                                    <div hour-step="1" minute-step="15" ng-model="event.endsAt" show-meridian="true" uib-timepicker="">
                                    </div>
                                </td>
                                <td>
                                    <button class="btn btn-danger" ng-click="vm.events2.splice($index, 1); vm.BorrarEvent() ">
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                            
                        </tbody>

                                
                            
                    </table>
                    <button class="btn btn-primary pull-right" onclick="GuardarDias()">
                                        Guardar
                                    </button>
                </br>
            </div>
        </div>
        <script src="../Footer.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            Footer(1);
        </script>
    </body>
</html>
