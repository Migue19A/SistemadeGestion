            function iniciar()
  {
    var usr = document.getElementById("Usuario").value;
    var contr = document.getElementById("Contraseña").value;

    if(usr=="")
    {
      alert("Ingresa un Usuario");
    }
    if(usr!="" && contr=="")
    {
      alert("Ingresa una Contraseña");
    }

    if(usr!="")
    {
      if(usr!="Taboada")
      {
        document.getElementById("error").innerHTML="Usuario Incorrecto";
      }
      else
      {
        if(contr!="1234")
        {
          document.getElementById("error").innerHTML="Contraseña Incorrecta";
        }
        else{
          document.getElementById("error").innerHTML="";
          swal('Bienvenido Taboada')
        }
      }
    }

 
  }
