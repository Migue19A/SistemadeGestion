    <script type="text/javascript">
        function FechaProrroga()
    {
      var opcion = document.getElementById("ProyectoSeleccionado").value;
      console.log(opcion)
      if(opcion=="Proyecto 1")
      {
         document.getElementById("FechaPresentacion").innerHTML="01/12/2016";
      }

      if(opcion=="Proyecto 2")
      {
         document.getElementById("FechaPresentacion").innerHTML="01/03/2017";
      }
      if(opcion=="Proyecto 3")
      {
         document.getElementById("FechaPresentacion").innerHTML="01/04/2017";
      }
      if(opcion=="Proyecto 4")
      {
         document.getElementById("FechaPresentacion").innerHTML="01/05/2017";
      }
    }
    function validaProrroga()
    {
      opcion=document.getElementById("ProyectoSeleccionado").value;
      if(opcion=="Proyecto 4")
      { 
        document.getElementById("BottonSiguiente").href="";
        swal(
      'La fecha de solicitud ya ha pasado',
      '',
      'error'
    )
      }
      else
      {
        document.getElementById("BottonSiguiente").href="#myModal";
      }
    }
    function SolicitudEnviada()
    {
    swal({
    title: '¿Seguro que desea enviar la solicitud?',
    text: "",
    type: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33',
    confirmButtonText: 'Aceptar',
    }).then(function () {
    swal(
      'Solicitud enviada',
      '',
      'success'
    )
    $('#myModal').modal('hide')
    })
    }
    function cancelar(){
      swal({
    title: '¿Desea guardar antes de salir?',
    text: "",
    type: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33',
    confirmButtonText: 'Sí',
    cancelButtonText: 'No'
    }).then(function () { 
    swal(
      'Solicitud guardada',
      '',
      'success'
    )
    $('#myModal').modal('hide')
    },function(dimiss){
      $("#myModal").modal('hide')
    })
    }
    </script>
